<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- style css -->

      sizes="32x32"

      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <!-- favicon -->

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Rampart+One&display=swap"

    <!-- fontawesome -->
    <link

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fontawesome -->
  </head>
  <body>
    <header><h1 id="ant">Anthony Harold</h1></header>
    <nav>
      <a href="#ant">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
    <main>
      <section id="about">
        <h1>
          <span>Hi there</span> Anthony Harold here! I`m a Frontend Developer. I
          love coding..
        </h1>
      </section>
      <section id="projects">
        <h2>My Projects</h2>
        <section>
          <img src="https://picsum.photos/id/1/200/300" alt="html/css" />
          <img src="https://picsum.photos/id/5/200/300" alt="javascript" />
          <img src="https://picsum.photos/id/7/200/300" alt="" />
          <img src="https://picsum.photos/id/10/200/300" alt="" />
          <img src="https://picsum.photos/id/15/200/300" alt="" />
        </section>
      </section>
      <section id="contact">
        <h2>Contact Me</h2>
        <section id="links">
          <a href="https://www.github.com">
            <i class="fa-brands fa-github-alt fa-xl" style="color: #9d9db8"></i>
            Github
          </a>
          <a href="https://www.instagram.com">
            <i class="fa-brands fa-instagram fa-xl" style="color: #9d9db8"></i>
            Instagram
          </a>
          <a href="https://www.twitter.com">
            <i
              class="fa-brands fa-square-twitter fa-xl"
              style="color: #9d9db8"
            ></i>
            Twitter
          </a>
          <a href="https://www.linkedin.com">
            <i class="fa-brands fa-linkedin fa-xl" style="color: #9d9db8"></i>
            Linkedin
          </a>
        </section>
        <form action="#">
            <p class="white">Send Message</p>
            <input type="text" name="username" id="name" class="block" placeholder="User Name" required>
            <input type="email" name="email" id="mail" class="block" placeholder="E-Mail" required>
            <textarea name="message" id="msg"  class="block txt" cols="30" rows="10" placeholder="Your Message" required></textarea>
            <!-- <input type="submit" class="block white button" value="SEND"> -->
            <button type="submit" class="block white button">SEND</button>
        </form>
      </section>
      <footer>
        <!-- top button area -->
        <a href="#ant" class="top"><i class="fa-solid fa-circle-up fa-xl white"></i></a>
      </footer>
    </main>
  </body>
</html>
